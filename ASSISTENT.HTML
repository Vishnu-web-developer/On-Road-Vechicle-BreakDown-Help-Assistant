<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Breakdown Assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #map {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Need Assistance?</h2>
        <p>Enter your details and share your location.</p>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="tel" id="phone" placeholder="Your Phone Number" required>
        <button onclick="getLocation()">Share Location</button>
        <div id="map"></div>
        <button onclick="requestHelp()">Request Assistance</button>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            
            const map = document.getElementById("map");
            map.innerHTML = `<iframe width="100%" height="200" 
                src="https://maps.google.com/maps?q=${latitude},${longitude}&output=embed"></iframe>`;
        }

        function showError(error) {
            alert("Unable to retrieve your location.");
        }

        function requestHelp() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            if (name && phone) {
                alert("Assistance requested successfully!");
            } else {
                alert("Please enter all details.");
            }
        }
    </script>
</body>
</html>
